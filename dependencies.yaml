options:
  buildHeader: [ "load(\"@io_bazel_rules_scala//scala:scala_import.bzl\", \"scala_import\")",
    "load(\"@io_bazel_rules_scala//scala:scala.bzl\", \"scala_library\")" ]
  languages: [ "java", "scala:2.13.8" ]
  resolvers:
    - id: "mavencentral"
      type: "default"
      url: https://repo.maven.apache.org/maven2/
    - id: "confluent"
      type: "default"
      url: https://packages.confluent.io/maven/
  strictVisibility: true

dependencies:
  com.chuusai:
    shapeless:
      lang: scala
      version: "2.3.3"

  com.lihaoyi:
    ammonite_2.13.8:
      lang: scala/unmangled
      version: "2.5.5"
    fastparse:
      lang: scala
      version: "2.2.2"
    pprint:
      lang: scala
      version: "0.8.0"

  org.apache.commons:
    commons-text:
      lang: java
      version: "1.10.0"

  org.scala-lang:
    scala:
      lang: scala/unmangled
      modules: [ "compiler", "library", "reflect" ]

  org.scala-lang.modules:
    scala-xml:
      lang: scala

  org.typelevel:
    cats:
      lang: scala
      modules: [ "core", "effect" ]
      version: "2.1.1"
